<ion-header color >
  <ion-toolbar color ="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end" (click)="newEvent()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card color = "light" *ngFor="let item of eventService.events" (click)="onSelect(item)">
    <ion-card-header>
      <ion-icon name="cash" slot="start"></ion-icon>
      {{ item.description }} - ${{ item.cost }}
    </ion-card-header>
    <ion-card-content>
      {{ item.type }}
    </ion-card-content>
  </ion-card>
</ion-content>
