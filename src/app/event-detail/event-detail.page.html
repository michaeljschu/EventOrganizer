<ion-header>
  <ion-toolbar color = "primary" >
    <ion-title>Event Detail</ion-title>
    <ion-buttons >
      <ion-button routerLink="/" routerDirection="back">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>{{event.description}}</h4>
  <div>Host: {{ event.user }}</div>
  <div>Cost: ${{ event.cost }}</div>
  <div>Details: {{ event.desc }}</div>
</ion-content>
